<html>
  <head>
    <style type="text/css">
      <!--
        .style3 { font-family: Verdana, Arial, Helvetica, sans-serif; font-weight: bold }
        .style1 { font-family: Verdana, Arial, Helvetica, sans-serif }
      -->
    </style>
    
  </head>
<body>
  <table cellpadding="0" cellspacing="0" align="center" border="0">
    <tr>
      <td align="right">
        <input script="
            	nativescript:plugin:1:select all; color atoms cpk; set testFlag3 false;
                nativescript:plugin:2:select all; color atoms cpk; if (testFlag1); select ((*.CA or sidechain) and (within(group,within(4.0,~lig1))) or (*.CA or sidechain) and (within(group,within(4.0,~lig2)))) and not (~lig1 or ~lig2); color atoms chain; endif; set testFlag3 false;
                nativescript:plugin:3:select all; color atoms cpk; set testFlag3 false;" type="radio" name="RadioGroup1" checked="checked" value="radio" id="RadioGroup1_0">      </td>
      <td>
        <span class="style1">color by element</span>      </td>
      <td>
        <span class="style1">  </span>      </td>
      <td align="right">
        <input script="
            	nativescript:plugin:1:select all; spacefill 100%; set testFlag2 true;
                nativescript:plugin:2:If (testFlag1); select ((*.CA or sidechain) and (within(group,within(4.0,~green))) or (*.CA or sidechain) and (within(group,within(4.0,~violet))) or ~green or ~violet); else; select all; endif; spacefill 100%; set testFlag2 true;
                nativescript:plugin:3:select all; spacefill 100%; set testFlag2 true;" name="RadioGroup2" type="radio" value="radio" id="RadioGroup2_0">      </td>
      <td>
        <span class="style1">spacefill</span>      </td>
    </tr>
    <tr>
      <td align="right">
        <input script="
        	nativescript:plugin:1: select ~violet; color atoms violet; select ~green; color atoms green; select ~orange; color atoms orange; set testFlag3 true;
            nativescript:plugin:2: select protein; color atoms chain; select ~green; color atoms green; select ~violet; color atoms violet; select ~orange; color atoms orange; set testFlag3 true;
            nativescript:plugin:3: select ~violet; color atoms violet; select ~green; color atoms green; select ~orange; color atoms orange; set testFlag3 true;" name="RadioGroup1" type="radio" value="radio" id="RadioGroup1_1">      </td>
      <td>
        <span class="style1">highlight changes</span>      </td>
      <td>
        <span class="style1">  </span>      </td>
      <td align="right">
        <input script="
            	nativescript:plugin:1:select all; spacefill 20%; wireframe 0.15; set testFlag2 false;
                nativescript:plugin:2:If (testFlag1); select ((*.CA or sidechain) and (within(group,within(4.0,~green))) or (*.CA or sidechain) and (within(group,within(4.0,~violet))) or ~green or ~violet); else; select all; endif; spacefill 20%; wireframe 0.15; set testFlag2 false;
                nativescript:plugin:3:select all; spacefill 20%; wireframe 0.15; set testFlag2 false;" name="RadioGroup2" type="radio" checked="checked" value="radio" id="RadioGroup2_1">      </td>
      <td>
        <span class="style1">ball &amp; stick</span>      </td>
    </tr>
    <tr>
      <td colspan="5" align="center"><input selfscript="selectcomponent 6 false" script="
        	nativescript:plugin:1:zoomto 1 {visible} 100%;
            nativescript:plugin:2:zoomto 1 {visible} 100%;
            nativescript:plugin:3:zoomto 1 {visible} 100%;
            " name="reset" type="submit" value="re-center molecules" id="reset">        <input script="script:plugin:2:snapshot" name="button" type="submit" value="take a snapshot" id="button"></td>
    </tr>
  </table>
</body>
</html>
